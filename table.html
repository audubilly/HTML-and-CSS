<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tableStyle.css" />
  </head>
  <body>
    <h1>This is the Table</h1>
    <table>
      <caption>
        19th Century french painting
      </caption>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th colspan="3">Size(year x width x height)</th>
      </tr>
      <tr>
        <td rowspan="3">Jacques-Louis David</td>
        <td>The Death of Marat</td>
        <td>1793</td>
        <td>128cm</td>
      </tr>
      <td rowspan="3">Napoleaon Bonaparte</td>
      <tr>
        <td>Burial at Ornans</td>
        <td>Gustave Courbet</td>
        <td>1849</td>
        <td>314cm</td>
        <td>663cm</td>
      </tr>
      <td>Junior</td>
      <td>James</td>
      <td>jude</td>
    </table>
  </body>
</html>
